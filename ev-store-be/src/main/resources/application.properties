spring.datasource.url=${env.EV_STORE_DATASOURCE_URL}
spring.datasource.username=${env.EV_STORE_DATASOURCE_USERNAME}
spring.datasource.password=${env.EV_STORE_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
springdoc.swagger-ui.path=/swagger-ui/swagger-ui.html